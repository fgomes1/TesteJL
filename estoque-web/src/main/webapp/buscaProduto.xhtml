<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Buscar Produto</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Descrição:" for="descricao" />
        <h:inputText id="descricao" value="#{produtoBean.descricaoBusca}" />
        <h:commandButton value="Buscar" action="#{produtoBean.buscarProduto}" />
    </h:form>

    <h:dataTable value="#{produtoBean.produtosEncontrados}" var="prod">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{prod.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{prod.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Descrição</f:facet>
            #{prod.descricao}
        </h:column>
        <h:column>
            <f:facet name="header">Quantidade</f:facet>
            #{prod.quantidade}
        </h:column>
    </h:dataTable>
</h:body>
</html>
